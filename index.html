<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood map by Zach</title>
        <!-- Style document for map and Single page app -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/navbar-fixed-side.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <!-- begin sidebar -->
            <div class="row">
                <nav>
                    <div class="col-sm-3 col-lg-2">
                        <nav class="navbar navbar-default navbar-fixed-side">
                            <div class="navbar-header">
                                <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">Vegan Food - SF</a>
                            </div>
                            <div class="collapse navbar-collapse">
                                <form class="navbar-form" role="search">
                                    <div class="form-group">
                                        <input data-bind="textInput: searchEntry, event: { keyup: onSearchEntry }" type="text" placeholder="Search..." class="form-control">
                                    </div>
                                </form>
                                <ul data-bind="foreach: appLocations" class="nav navbar-nav">
                                    <li data-bind="click: $parent.listSelect"><a href="#" data-bind="text: title"></a></li>
                                </ul>
                                <!-- TODO: Add in new Knockout JS buttons -->
                                 <!-- <button id="show-listings" type="submit" class="btn btn-default navbar-btn" value="Show Pins">Show Pins</button>
                                <button id="hide-listings" type="submit" class="btn btn-default navbar-btn" value="Hide Pins">Hide Pins</button> -->
                            </div>
                        </nav>
                    </div>
                </nav>
                <!-- close out navbar colum -->
                <main class="col-sm-9 col-lg-10" id="map">
                </main>
                <!-- close out map -->
            </div>
            <!-- close of row and page -->
        </div>
        <!-- end container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Hk2zqZn6QanKcWEkk-yOF1lSlPAK7M4&libraries=places&v=3&callback=initMap" async defer onerror="mapError()"></script>
    </body>
</html>

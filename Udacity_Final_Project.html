<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8" />
        <title>Neighborhood map by Zach</title>
        <!-- Style document for map and Single page app -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <div>
                    <input id="show-listings" type="button" value="Show Pins">
                    <input id="hide-listings" type="button" value="Hide Pins">
                    <hr>
                </div>
                <h4>My favorite Vegan spots, SF</h4>
                <div class="search-box">
                    <input data-bind="textInput: searchEntry, event: { keyup: onSearchEntry }" type="text" placeholder="Search for Vegan restaurants"/>
                </div>
                <ul data-bind="foreach: appLocations" class="places-list">
                    <li data-bind="text: title, click: $parent.listSelect" class="location-item"></li>
                    <hr>
                </ul>
                <hr>
            </div>
            <div id="map"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Hk2zqZn6QanKcWEkk-yOF1lSlPAK7M4&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
    </body>
</html>

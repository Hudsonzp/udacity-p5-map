<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood map by Zach</title>
        <!-- Style document for map and Single page app -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/navbar-fixed-side.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- begin sidebar -->
            <div class="row">
                <div class="col-sm-3 col-log-2">
                    <nav class="navbar navbar-default navbar-fixed-side">
                        <div class="container">
                            <div class="navbar-header">
                                <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="./">My favorite vegan spots</a>
                            </div>
                            <div class="collapse navbar-collapse">
                                <form class="navbar-form navbar-left">
                                    <div class="form-group">
                                        <input data-bind="textInput: searchEntry, event: { keyup: onSearchEntry }" type="text" placeholder="Search for Vegan restaurants" class="form-control"/>
                                    </div>
                                </form>
                                <ul data-bind="foreach: appLocations" class="collapse navbar-collapse">
                                    <li data-bind="text: title, click: $parent.listSelect" class="location-item">
                                        <a href="#" data-bind="text: title, click: $parent.listSelect"></a>
                                    </li>
                                </ul>
                            <button id="show-listings" type="button" value="Show Pins"></button>
                            <button id="hide-listings" type="button" value="Hide Pins"></button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="map"></div>
        </div>
        <!-- end container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Hk2zqZn6QanKcWEkk-yOF1lSlPAK7M4&libraries=places,drawing,geometry&v=3&callback=initMap"></script>
    </body>
</html>
